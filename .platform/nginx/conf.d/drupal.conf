server {
  root /var/app/current;
  index index.php index.html;

  # üîê Deny access to hidden files and backups
  location ~ /\.(?!well-known) {
      deny all;
      return 404;
  }

  location ~ ~$ {
      deny all;
      return 404;
  }

  # üîê Deny access to sensitive Drupal files
  location ~* \.(engine|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl(\.php)?|xtmpl|yml|yaml)(~|\.sw[op]|\.bak|\.orig|\.save)?$|^(\.(?!well-known).*|Entries.*|Repository|Root|Tag|Template|composer\.(json|lock)|web\.config)$|^#.*#$|\.php(~|\.sw[op]|\.bak|\.orig|\.save)$ {
      deny all;
      return 404;
  }

  # üßπ Favicon and robots.txt
  location = /favicon.ico {
      log_not_found off;
      access_log off;
  }

  location = /robots.txt {
      allow all;
      log_not_found off;
      access_log off;
  }

  # üìÅ Private files
  location ~ ^/sites/.*/private/ {
      return 403;
  }

  # üìÇ Static files (CSS, JS, images)
  location ~ ^(/[a-z\-]+)?/(core|modules|profiles|themes|sites)/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|txt|html|map)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
  }

  # üñºÔ∏è Files served by Drupal
  location ~ ^/sites/.*/files/styles/ {
      try_files $uri /index.php?$query_string;
  }

  location ~ ^/sites/.*/files/imagecache/ {
      try_files $uri /index.php?$query_string;
  }

  location ~ ^(/[a-z\-]+)?/system/files/ {
      try_files $uri /index.php?$query_string;
  }

  # üåê Main router
  location / {
      try_files $uri /index.php?$query_string;
  }

  # ‚öôÔ∏è PHP handler
  location ~ ^/index\.php$ {
      try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass unix:/var/run/php-fpm/www.sock;
      fastcgi_index index.php;
      include /etc/nginx/fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_param QUERY_STRING $query_string;
      fastcgi_param HTTP_PROXY "";
      fastcgi_intercept_errors on;
      fastcgi_read_timeout 300;
  }

  # üö´ Block all other PHP files
  location ~ \.php$ {
      return 404;
  }
}